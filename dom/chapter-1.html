<!-- Chapter 1: Introduction to DOM (Document Object Model)

The DOM (Document Object Model) is a programming interface that represents HTML and XML documents. It is a tree-like structure in which all elements, attributes, and text nodes are organized. JavaScript uses the DOM to access and manipulate the structure and content of web pages. -->

<!DOCTYPE html>
<html>
  <head>
    <title>DOM Example</title>
  </head>
  <body>
    <h1 id="heading">Welcome to DOM</h1>
    <script>
      // Accessing the DOM element with id="heading"
      const heading = document.getElementById("heading");

      // Modifying the text content of the element
      heading.textContent = "Hello, World!";
    </script>
  </body>
</html>
