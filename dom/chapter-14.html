<!-- Removing Attributes

To remove an attribute from an element, you can use the removeAttribute method. -->

<!DOCTYPE html>
<html>
  <head>
    <title>Working with Attributes</title>
  </head>
  <body>
    <a id="link" href="#" target="_blank">Link</a>

    <script>
      const link = document.getElementById("link");

      // Removing an attribute
      link.removeAttribute("target");
    </script>
  </body>
</html>

<!-- By mastering attribute manipulation, you can enhance the functionality and behavior of your web pages dynamically, allowing for more interactive and responsive user experiences. -->
