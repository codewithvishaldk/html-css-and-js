<!-- Chapter 5: Handling Events

Event listeners are used to handle DOM events (such as click, mouseover, keydown, etc.). -->

<!DOCTYPE html>
<html>
  <head>
    <title>Handling Events</title>
  </head>
  <body>
    <button id="myButton">Click me</button>
    <input type="text" id="myInput" placeholder="Press Enter" />

    <script>
      // Adding an event listener for a click event
      const button = document.getElementById("myButton");
      button.addEventListener("click", function () {
        alert("Button clicked!");
      });

      // Adding an event listener for a keydown event
      const input = document.getElementById("myInput");
      input.addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
          alert("Enter key pressed!");
        }
      });
    </script>
  </body>
</html>
